<div class="outer-section">
  <div class="container-md" >
    <div class="row">
      <div class="col-lg-6 offset-lg-3 text-center">
        <h1 class="main-heading">Ready to use Models</h1>
        <p class="sub-heading">Explore all our ready-to-use image recognition models to suit your specific needs</p>
      </div>
      <div class="col-12 mt-3" >
        <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="3000" color="accent" maxWidth="auto" proportion="40"
        slides="5" [loop]="true" [hideArrows]="true" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
        orientation="ltr">

        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of groupSlides ; let i = index"
          overlayColor="#00000040" [hideOverlay]="true">
          <div class="container-fluid">
            <div class="row">
              <div class="col-4">
                <app-prebuilt-carousal-item [item]="slide.model1"></app-prebuilt-carousal-item>

              </div>
              <div class="col-4">
          <app-prebuilt-carousal-item [item]="slide.model2"></app-prebuilt-carousal-item>

              </div>
              <div class="col-4">
          <app-prebuilt-carousal-item [item]="slide.model3"></app-prebuilt-carousal-item>

              </div>
            </div>
          </div>
          <!-- <div
            style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
            <h1>{{ i }}</h1>
            <p>disabled: {{ matCarouselSlide.disabled }}</p>
            <button mat-flat-button (click)="matCarouselSlide.disabled = !matCarouselSlide.disabled">
              Click me!
            </button>
          </div> -->
        </mat-carousel-slide>


      </mat-carousel>
      </div>
    </div>
  </div>
</div>
