<h2 mat-dialog-title>Tagging Progress</h2>
<div mat-dialog-content>

  <div class="d-flex flex-md-row flex-column flex-wrap  ">
    <app-label-pie-chart [data]="tagsPerLabel" *ngIf="tagsPerLabel"></app-label-pie-chart>
    <app-label-pie-chart [data]="taggedUntaggedData" *ngIf="taggedUntaggedData" ></app-label-pie-chart>

    <!-- <app-tagged-untagged-graph [data]="taggedUntaggedData" *ngIf="taggedUntaggedData" ></app-tagged-untagged-graph> -->

  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>

</mat-dialog-actions>
