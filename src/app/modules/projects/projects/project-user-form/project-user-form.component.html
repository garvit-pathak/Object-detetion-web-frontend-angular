<div class="container">
  <div class="row">
    <div class="col mt-2 mb-2">
      <h1>{{title}}</h1>
      <form #formDirective [formGroup]="form">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <mat-select formControlName="email" [disabled]="editMode == true">
              <mat-option *ngFor="let user of userList" [value]="user" >
                {{getName(user)}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('email', 'required')">Email is required.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.id" >
                <span class="role role-{{role.name}}"> {{role.name}}</span>
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('role', 'required')">Role is required.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="addUserToGroup()" [disabled]="form.invalid">Submit</button>
          <button mat-button *ngIf="editMode == true"  (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
