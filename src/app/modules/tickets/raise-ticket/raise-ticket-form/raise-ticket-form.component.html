
<h1 mat-dialog-title>Raise Ticket</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="ticket_type">
            <mat-option *ngFor="let type of TicketTypeOptions" [value]="type.value" >
              <span class="ticket ticket_type-{{type.viewValue}}"> {{type.viewValue}}</span>
            </mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('ticket_type', 'required')">Type is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let priority of priorityOptions" [value]="priority.value" >
              <span class="ticket priority-{{priority.viewValue}}"> {{priority.viewValue}}</span>
            </mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('priority', 'required')">Priority is required.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput  formControlName="phone_number" style="text-transform: capitalize" >
        <mat-error *ngIf="hasError('phone_number', 'required')">Phone Number is required.</mat-error>
      </mat-form-field>
      <mat-error *ngIf="errorFromServer">Phone Number is invalid. </mat-error>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput #description formControlName="description" rows= "5"></textarea>
        <mat-hint align="end">{{description.value?.length || 0}}/3000</mat-hint>
        <mat-error *ngIf="hasError('description', 'required')">Description is required.</mat-error>
      </mat-form-field>
    </div>
    <div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="onSubmit()" [disabled]="form.invalid" color="primary" >Submit</button>
</mat-dialog-actions>
