<div class="head">
  <h1 class="mat-title">Members</h1>
  <div class="d" style="float: right;    margin-top: -57px;">

    <app-back-navigation ></app-back-navigation>
  </div>
</div>
<div class="container-md">
  <div class="row">
    <div class="col" style="height: 100%;">
      <app-user-form (addUser) = "addUser()"  [user]="user"></app-user-form>
      <mat-card class="group-list-card">
        <mat-card-header>
          <mat-card-title>Groups</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-tab-group color="warn">
            <mat-tab label="My Group">
              <mat-list dense>
                <ng-container *ngFor="let group of groupList">
                  <div mat-subheader>
                    <p matLine>{{group.group_name}}</p>
                    <p matLine>
                      <span class="role role-{{group.role}}"> {{group.role}} </span>
                    </p>
                  </div>
                  <app-group-user-list [groupId]="group.group_id" [canChange]="true" (editUser)="editUser($event)"></app-group-user-list>
                </ng-container>
              </mat-list>
            </mat-tab>

            <mat-tab label="Assigned Groups">
              <mat-list dense>
                <ng-container *ngFor="let group of assignedGroupList">
                  <div mat-subheader>
                    <p matLine>{{group.group_name}}</p>
                    <p matLine>
                      <span class="role role-{{group.role}}"> {{group.role}} </span>
                    </p>
                  </div>
                  <app-group-user-list [groupId]="group.group_id" [canChange]="canChange(group)" (editUser)="editUser($event)"></app-group-user-list>
                </ng-container>
              </mat-list>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
