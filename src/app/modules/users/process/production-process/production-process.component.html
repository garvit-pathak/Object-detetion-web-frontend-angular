<table mat-table [dataSource]="productionProcess" class="mat-elevation-z0">

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model Name </th>
    <td mat-cell *matCellDef="let element"> {{element.model.name}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Started By </th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="process">
    <th mat-header-cell *matHeaderCellDef> Process Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.start_time|date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.end_time != 0; else elseDiv">
        {{element.end_time|date:'short'}}
    </div>
    <ng-template #elseDiv>
      <span class="end-time">Runnning</span>
    </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
      [length]="productionProcessCount"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
      (page)="onPageChange($event)"></mat-paginator>
