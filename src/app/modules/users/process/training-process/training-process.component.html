<table mat-table [dataSource]="trainingProcess" class="mat-elevation-z0">

  <ng-container matColumnDef="model_name">
    <th mat-header-cell *matHeaderCellDef> Model Name </th>
    <td mat-cell *matCellDef="let element"> {{element.model_name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Training Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.start_time|date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.end_time; else elseDiv">
        {{element.end_time|date:'short'}}
    </div>
    <ng-template #elseDiv>
        <span class="end-time">Runnning</span>
    </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="checkpoint">
    <th mat-header-cell *matHeaderCellDef> Checkpoint </th>
    <td mat-cell *matCellDef="let element"> {{element.checkpoint}} </td>
  </ng-container>

  <ng-container matColumnDef="loss">
    <th mat-header-cell *matHeaderCellDef> Loss </th>
    <td mat-cell *matCellDef="let element"> {{element.loss}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="trainingProcessCount"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
      (page)="onPageChange($event)"></mat-paginator>
