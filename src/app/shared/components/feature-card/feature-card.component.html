<mat-card class="mat-elevation-z0">
  <mat-card-subtitle>{{title}}</mat-card-subtitle>
  <mat-card-content>
    <div class="content">

      <div class="feature">

        <div class="feature-count">{{pending}}</div>
        <div class="feature-text">Pending</div>
      </div>
      <div class="feature">

        <div class="feature-count">{{running}}</div>
        <div class="feature-text">Running</div>
      </div>
    </div>
  </mat-card-content>
  </mat-card>
